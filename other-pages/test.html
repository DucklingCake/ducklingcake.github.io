<!DOCTYPE html>
<html>
<style>
  .content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 35px;
  line-height: 40px;
  height: 160px;
  overflow:hidden;
}

.visible {
  font-weight:600;
  overflow:hidden;
  height:40px;
  padding:0 40px;
}

p {
  display:inline;
  float:left;
  margin:0;
}

ul {
  margin-top:0;
  padding-left:70px;
  text-align:left;
  list-style:none;
  -webkit-animation-name: change;
  -webkit-animation-duration: 6s;
  -webkit-animation-iteration-count: infinite;
  animation-name: change;
  animation-duration: 6s;
  animation-iteration-count: infinite;
}
@keyframes opacity {
  0%, 100% {opacity:0;}
  50% {opacity:1;}
}
@-webkit-keyframes opacity {
  0%, 100% {opacity:0;}
  50% {opacity:1;}
}
@-webkit-keyframes change {
  0%, 12%, 100% {transform:translateY(0);}
  12%,24% {transform:translateY(-20%);}
  32%,44% {transform:translateY(-40%);}
  52%,64% {transform:translateY(-60%);}
  72%,84% {transform:translateY(-80%);}
  52%,64% {transform:translateY(-60%);}
  32%,44% {transform:translateY(-40%);}
  12%,24% {transform:translateY(-20%);}
}
@keyframes opacity {
  0%, 100% {opacity:0;}
  50% {opacity:1;}
}
@keyframes change {
  0%, 12%, 100% {transform:translateY(0);}
  12%,24% {transform:translateY(-20%);}
  32%,44% {transform:translateY(-40%);}
  52%,64% {transform:translateY(-60%);}
  72%,84% {transform:translateY(-80%);}
  52%,64% {transform:translateY(-60%);}
  32%,44% {transform:translateY(-40%);}
  12%,24% {transform:translateY(-20%);}
}
</style>
<div class="content">
  <div class="visible">
    <p>I'm</p>
    <p><ul>
      <li> a writer
      <li> a programmer
      <li> an artist
      <li> an entrepreneur
      <li> a cool person
     </ul></p>
   </div>
</div>
</html>
