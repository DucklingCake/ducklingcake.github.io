    <p id="date"></p>
      
<script>
var countDownDate = new Date("Jan 24").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("date").innerHTML = "there are " + days + " days, " + hours + " hours, "
  + minutes + " minutes, and " + seconds + " seconds until my birthday :)";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("date").innerHTML = "it's my birthday today!";
  }
}, 1000);
</script>
